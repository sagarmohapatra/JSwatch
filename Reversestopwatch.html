<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stopwatch {
            font-size: 60px;
        }
    </style>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
</head>
<div class="container mt-5">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-primary text-center text-white">
                    <h3> Js Rs stopwatch</h3>
                </div>
                <div class="row">
                    <div class="col-10">
                        <div class="card-body ">
                            <div class="stopwatch text-center">
                                <span id="min">00</span>
                                <span id="sec">00</span>
                                <span id="m-sec">00</span>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-sucess" id="start-btn">START</button>
                                <button class="btn btn-danger" id="stop-btn">STOP</button>
                                <button class="btn btn-warning" id="reset-btn">RESET</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<script>
    let minutes = 0;
    let seconds = 0;
    let milliSeconds = 0;
    let count = 0;
    let timerRunning = false;
    let interval = null;


    // start times
    let startTimer = () => {
        count--;
        minutes = Math.floor((count / 100) / 60);
        seconds = Math.floor((count / 100) - (minutes * 60));
        milliSeconds = Math.floor(count - (seconds * 100) - (minutes * 6000));
        document.querySelector('#m-sec').innerText = leadingZero(milliSeconds);
        document.querySelector('#sec').innerText = leadingZero(seconds);
        document.querySelector('#min').innerText = leadingZero(minutes + 25);
    }
    // startbutton
    let startButton = document.querySelector('#start-btn');
    startButton.addEventListener('click', function () {
        //startTimer();
        if (!timerRunning) {
            interval = setInterval(startTimer, 10);
            timerRunning = true;
        }
    });
    //leading Zero

    let leadingZero = (time) => {
        if (time <= 9) {
            return '0' + time;
        }
        else {
            return time;
        }
    }
    //stop button

    let stopButton = document.querySelector('#stop-btn');
    stopButton.addEventListener('click', function () {
        if (timerRunning) {
            clearInterval(interval);
            timerRunning = false;
        }
    });
    //Reset button

    let resetButton = document.querySelector('#reset-btn');
    resetButton.addEventListener('click', function () {
        clearInterval(interval);
        minutes = 0;
        seconds = 0;
        milliSeconds = 0;
        count = 0;
        document.querySelector('#m-sec').innerText = '00';
        document.querySelector('#sec').innerText = '00';
        document.querySelector('#min').innerText = '25';
    });

</script>

</body>

</html>
